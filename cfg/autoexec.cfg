exec gfx
//exec gfx_pub
exec binds

// Change server level via rcon aliases
alias "badlands" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_badlands"
alias "process" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_process_final"
alias "snakewater" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_snakewater_u14"
alias "gullywash" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_gullywash_final1"
alias "granary" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_granary_pro_rc2"
alias "product" "rcon tv_delaymapchange_protect 0; rcon changelevel koth_product_rc8"
alias "metalworks" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_metalworks_rc7"
alias "sunshine" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_sunshine"
alias "reckoner" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_reckoner_b2a"

//Other alias
alias mute "volume 0.00"
alias servers "gamemenucommand openserverbrowser"

//Valve prec settings
ds_autodelete 1
ds_enable 0
ds_kill_delay 15
ds_log 1
ds_notify 1
ds_screens 0
ds_sound 1
ds_min_streak 15

// Damage tracking
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2

// Gameplay
cl_autoreload 1
cl_autorezoom 1
cl_mvm_wave_status_visible_during_wave 1
cl_notifications_show_ingame 1
fov_desired 90
hud_medicautocallers 1
net_graph 0
tf_hud_no_crosshair_on_scope_zoom 0
tf_remember_lastswitched 0
tf_remember_activeweapon 0
tf_spec_xray_disable 1
tf_use_min_viewmodels 1
viewmodel_fov_demo 70
voice_enable 1

// Hud
cl_disablehtmlmotd 0
cl_hud_minmode 1
cl_use_tournament_specgui 1
cl_vote_ui_active_after_voting 0
tf_scoreboard_alt_class_icons 1
tf_scoreboard_ping_as_text 1

// Audio
//volume .04 //commented out to allow end user to change audio level to their preference
tf_dingalingaling "1"
tf_dingaling_volume "1.000000"
tf_dingaling_lasthit_volume "1.000000"
tf_dingaling_lasthit_pitchmindmg "133"
tf_dingaling_lasthit_pitchmaxdmg "66"
tf_dingalingaling_repeat_delay "0.0"
dsp_enhance_stereo 1
tf_dingaling_pitchmaxdmg 20
tf_dingaling_pitchmindmg 100 
tf_dingaling_lasthit_pitch_override 100

// Mouse
m_rawinput 1 
//sensitivity "3.85" //Commented out to allow end user to change sensitivity to their preference
zoom_sensitivity_ratio "0.833"
m_customaccel_exponent "0"  
m_customaccel_max "0" 
m_customaccel_scale "0" 
m_filter "0"   
m_forward "1"      
m_mouseaccel1 "0" 
m_mouseaccel2 "0"    
m_mousespeed "1"          
m_pitch "0.022000"  
m_side "0.8"         
m_yaw "0.022"     
m_customaccel "0" 

clear
echo "Tf2 Competitive config loaded"
