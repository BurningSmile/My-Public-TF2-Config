exec gfx
//exec gfx_pub
exec binds

// Change server level via rcon aliases
alias "badlands" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_badlands"
alias "process" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_process_final"
alias "snakewater" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_snakewater_u14"
alias "gullywash" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_gullywash_final1"
alias "granary" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_granary_pro_rc2"
alias "product" "rcon tv_delaymapchange_protect 0; rcon changelevel koth_product_rc8"
alias "metalworks" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_metalworks"
alias "sunshine" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_sunshine"
alias "reckoner" "rcon tv_delaymapchange_protect 0; rcon changelevel cp_reckoner_rc1"
alias "bagel" "rcon tv_delaymapchange_protect 0; rcon changelevel koth_bagel_rc2a"

//Other alias
alias mute "volume 0.00"

//Valve prec settings
ds_autodelete 1
ds_enable 0
ds_kill_delay 15
ds_log 1
ds_notify 1
ds_screens 0
ds_sound 1
ds_min_streak 15

// Damage tracking
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2

// Gameplay
cl_autoreload 1
cl_autorezoom 1
cl_mvm_wave_status_visible_during_wave 1
cl_notifications_show_ingame 1
fov_desired 90
hud_medicautocallers 1
net_graph 0
sv_allow_point_servercommand always
tf_hud_no_crosshair_on_scope_zoom 0
tf_remember_lastswitched 0
tf_remember_activeweapon 0
tf_spec_xray_disable 1
tf_use_min_viewmodels 1
viewmodel_fov_demo 70

// Hud
cl_disablehtmlmotd 0
cl_hud_minmode 0
cl_use_tournament_specgui 1
cl_vote_ui_active_after_voting 0
tf_scoreboard_alt_class_icons 1
tf_scoreboard_ping_as_text 1
glow_outline_effect_enable 1

// Audio
volume .04
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.0
tf_dingaling_pitchmindmg 100
tf_dingaling_pitchmaxdmg 20
tf_dingaling_lasthit 1
tf_dingaling_lasthit_volume 1
tf_dingaling_lasthit_pitchmindmg 133
tf_dingaling_lasthit_pitchmaxdmg 66
voice_enable 1

// Mouse
m_rawinput 1 //actually set to 0 on my linux machine due to how rawinput works under linux.
sensitivity "3.85"
zoom_sensitivity_ratio "0.833" //Fix sniper sensitivity
m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0"
m_filter "0"
m_forward "1"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "1"
m_pitch "0.022000"
m_side "0.8"
m_yaw "0.022"
m_customaccel "0"

//filter [error] messages
con_filter_enable 1
con_filter_text_out "Error"

//no training prompts
cl_training_class_unlock_all
// > Bitfield representing what classes have been used to complete training.
// 111 111 111
cl_training_completed_with_classes 511

tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_offline_practice 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1

tf_explanations_backpackpanel 1
tf_explanations_charinfo_armory_panel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_discardpanel 1
tf_explanations_store 1

tf_show_preset_explanation_in_class_loadout 0
tf_show_taunt_explanation_in_class_loadout 0

tf_casual_welcome_hide_forever 1
tf_comp_welcome_hide_forever 1
tf_matchmaking_ticket_help 0
tf_show_maps_details_explanation_count 0

cl_ask_blacklist_opt_out 1
cl_ask_favorite_opt_out 1

sb_dontshow_maxplayer_warning 1
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_mvm_tabs_discovered 3
tf_coach_request_nevershowagain 1

clear
echo "Tf2 Competitive config loaded"
